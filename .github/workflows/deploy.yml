name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      
      - name: Authenticate with registry
        run: doctl registry login --expiry-seconds 120
      
      - name: Build
        run: docker build -t moderation-api .
      
      - name: Upload
        run: |
          docker tag moderation-api registry.digitalocean.com/free-draw/moderation-api:latest
          docker push registry.digitalocean.com/free-draw/moderation-api:latest